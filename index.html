<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/tailwind.css" />
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <title>Login | Uniliver Learning Academy</title>
  </head>
  <body>
    <header class="bg-sky-bg bg-cover bg-no-repeat bg-center">
      <nav class="container flex justify-between py-5">
        <img class="h-16" src="./src/images/uniliver-logo.png" alt="Uniliver Logo" />
        <i class="fas fa-bars text-xl text-white"></i>
      </nav>
      <section class="container py-14">
        <img class="mx-auto h-52 object-cover object-center border-4" src="./src/images/course-thumbnail.webp" alt="Course Thumbnail" />
        <h1 class="px-3 mt-4 text-3xl text-center text-yellowLight font-bold">Java Programming Masterclass for Software Developers</h1>
        <p class="mx-auto text-center leading-5 my-3 text-gray-300">Learn Java in THis Course and become a computer programmer. Obtain valuable core Java Skills and Java Certification</p>
        <button class="bg-yellowLight text-primary font-bold mx-auto block mt-4 py-2 px-10 uppercase">Enroll Now</button>
      </section>
    </header>

    <footer class="bg-sky-bg bg-cover mt-10 bg-no-repeat bg-center py-14 relative">
      <img class="absolute w-52 -right-0 transform -top-1/4 lg:-top-3/4" src="./src/images/sun-left.png" alt="Sun Image" />
      <div class="container grid lg:grid-cols-2 space-y-4">
        <div class="w-full flex flex-col sm:flex-row lg:flex-row space-y-4 md:space-x-5 items-start lg:items-end">
          <img class="h-28" src="./src/images/uniliver-logo.png" alt="Uniliver Logo" />
          <div class="group text-white">
            <h2 class="font-bold md:text-2xl xl:text-3xl">Uniliver Bangladesh</h2>
            <p class="text-base text-gray-200 mt-1">This is Uniliver's Global Company Website</p>
            <p class="text-base text-gray-200 mt-1"><i class="fas fa-phone-alt"></i> (00) 123 456</p>
            <p class="text-base text-gray-200 mt-1"><i class="fas fa-envelope"></i> example@uniliverbd.com</p>
          </div>
        </div>
        <div class="w-full flex flex-col items-start lg:items-center">
          <h3 class="text-white uppercase text-center font-bold mt-5 sm:text-xl md:mt-0 lg:text-2xl">Contact Us</h3>
          <!-- Faccebook, Instagram, Linkedin Social Meida Icons -->
          <div class="flex space-x-5 mt-4">
            <a href="#">
              <img class="w-10" src="./src/svg/facebook.svg" alt="Uniliver on Facebook" />
            </a>
            <a href="#">
              <img class="w-10" src="./src/svg/instagram.svg" alt="Uniliver on Instagram" />
            </a>
            <a href="#">
              <img class="w-10" src="./src/svg/linkedin.svg" alt="Uniliver on Linkedin" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
